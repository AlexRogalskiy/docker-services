apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: app
        image: dsyer/template
        envFrom:
        - configMapRef:
            name: env-config

---

apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
