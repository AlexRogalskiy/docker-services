apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
# Can replace this with github.com/dsyer/docker-services/layers/prometheus
- ../../base
- ../../mysql
namePrefix: demo-
patchesStrategicMerge:
- deployment.yaml
- ../../mysql/app.yaml
configMapGenerator:
  - name: env-config
    behavior: merge
    literals:
      - SPRING_CONFIG_LOCATION=classpath:/,file:///config/mysql/
