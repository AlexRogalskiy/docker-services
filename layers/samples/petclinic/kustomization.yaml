apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
# Can replace this with github.com/dsyer/docker-services/layers/prometheus
- ../../base
- ../../mysql
patchesStrategicMerge:
- deployment.yaml
configMapGenerator:
  - name: env-config
    behavior: merge
    literals:
      - SPRING_CONFIG_LOCATION=classpath:/,file:///config/mysql/